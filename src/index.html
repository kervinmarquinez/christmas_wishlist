<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../res/styles/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Neuton:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Christmas Wishlist</title>

</head>

<body>

    <main>

        <section class="intro" id="intro">

            <form class="d-flex flex-column gap-4 intro__form" id="form">
                <input type="text" class="p-2 px-3 fs-4 intro__name" placeholder="Please, put your name" name="name" id="name">
                <button type="submit" class="p-2 text-light fs-4 intro__button" id="submit">Make a wish</button>
            </form>

        </section>

        <section class="d-none wishlist">

            <h1 class="wishlist__title">Christmas Wishlist</h1>

            <h2 class="text-light wishlist__welcome" id="welcome">Santa is coming. Hurry up </h2>

            <div class="container wishlist__container">

                <div class="row">

                    <div class="d-flex flex-column mt-0 col-md-6 wishlist__input">

                        <p class="text-center text-light fw-bold fs-5 wishlist__text">Wishes:</p>
                        <form class="d-flex flex-column " id="wishlist__form">
                            <label for="wish"></label>
                            <textarea placeholder="Add your wishes" id="wish__area" class="p-2 px-3 fs-5  mb-4 u-full-width wishlist__area"></textarea>
                            <input type="submit" class="p-2 text-light fs-4 mb-4 wishlist__button" value="Add">
                        </form>

                    </div>

                    <div class="col-md-6 wishlist__list">

                        <p class="text-center text-light fw-bold fs-5 wishlist__text">My list:</p>
                        <div class="wishlist__elements"></div>

                    </div>

                </div> <!--- row end-->

            </div> <!-- container end-->

        </section>

    </main>








    <script src="../res/app/index.js" type="module"></script>
    <script src="../res/app/wishlist.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
